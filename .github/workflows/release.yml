name: Create and publish a release
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: 'Specify a version (e.g. 1.0.23)'
      prerelease:
        type: boolean
        default: false        
        description: 'Is this a pre-release version?'
      
jobs:
  example:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event.inputs.version }}
